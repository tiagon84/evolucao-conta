<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="viewport" content="width=device-width" />
   <title>Cadastro de Contas</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
   <div class="container">
      <div class="row ">
         <div class="mx-auto ">

            <div class="panel panel-default">
               <div class="panel-heading">
                  <h2>Cadastro de Contas</h2>
               </div>
               <div class="panel-body ">
                  <form class="form-horizontal" th:object="${conta}" th:action="@{/contas}" method="POST"
                     action="#">
                     <div class="form-group">
                        <fieldset>
                           <div class="form-group row">
                              <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                        <div th:each="detailedError : ${#fields.detailedErrors()}">
                           <span th:text="${detailedError.message}"></span>
                        </div>
                     </div>
                  </div>  
                  
                  <!-- <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
                     <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                   </ul> -->
                  <div class="form-group row">
                      <div class="col-md-1">
                          <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                      </div>
                   </div>
                  <div class="form-group row">                                                          
                     <!-- <div class="col-md-4" th:classappend="${#fields.hasErrors('dataEmissao')} ? 'has-error' : ' ' "> -->
                     <div class="col-md-4" >
                         <label>dataEmissao</label>
                         <input type="text" class="form-control input-sm" th:field="*{dataEmissao}" th:errorclass="has-error"/>
                     </div>
                  </div>
                  <div class="form-group row">
                     <div class="col-md-4" th:classappend="${#fields.hasErrors('dataVencimento')}? 'has-error'">
                        <label>data de emiss√£o</label> 
                        <input type="date" class="form-control input-sm" th:field="*{dataVencimento}" placeholder="Informe data de vencimento"/>
                     </div>
                  </div>
                  <div class="form-group row">
                     <div class="col-md-2" th:classappend="${#fields.hasErrors('valor')}? 'has-error'">
                        <label>valor</label> 
                        <input type="text" class="form-control input-sm" th:field="*{valor}"/>
                     </div>
                  </div>						
                  <div class="form-group row">
                     <div class="col-md-4" th:classappend="${#fields.hasErrors('numInstalacao')}? 'has-error'">
                        <label>numInstalacao</label>
                        <input type="text" class="form-control input-sm" th:field="*{numInstalacao}"/>
                     </div>
                  </div>						
                  <div class="form-group row">
                     <div class="col-md-4" th:classappend="${#fields.hasErrors('numCliente')}? 'has-error'">
                        <label>numCliente</label>
                        <input type="text" class="form-control input-sm" th:field="*{numCliente}"/>
                     </div>
                  </div>						
                  <div class="form-group row">
                     <div class="col-md-4" th:classappend="${#fields.hasErrors('consumo')}? 'has-error'">
                        <label>consumo</label>
                        <input type="text" class="form-control input-sm" th:field="*{consumo}"/>
                     </div>
                  </div>						
               </fieldset>
            </div>
            <div class="form-group row">
               <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
               <a th:href="@{/contas}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
         </form>
      </div>
   </div>
</div> 
      </div>
   </div>
   
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>
</html>
