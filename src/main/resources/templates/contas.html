<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="viewport" content="width=device-width" />
   <title>Contas</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


</head>

<body>
   <div class="container">
      <div class="row">
         <div class="mx-auto">

            <div class="panel panel-default">
               <div class="panel-heading">
                  <h2>Contas</h2>
               </div>
               <div class="panel-body">
                  <div class="table-responsive">
                     <table class="table table-striped table-hover">
                        <thead>
                           <tr>
                              <th>ID</th>
                              <th>Data de Emissão</th>
                              <th>Data de Vencimento</th>
                              <th>Valor</th>
                              <th>Nº Instalação</th>
                              <th>Nº Cliente</th>
                              <th>Consumo</th>
                              <th class="text-center">#</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr th:each="conta : ${contas}">
                              <td class="font-weight-bold" th:text="${conta.id}"></td>
                              <td th:text="${#dates.format(conta.dataEmissao, 'dd/MM/yyyy')}"></td>
                              <td th:text="${#dates.format(conta.dataVencimento, 'dd/MM/yyyy')}"></td>
                              <td th:text="${#numbers.formatCurrency(conta.valor)}"></td>
                              <td th:text="${conta.numInstalacao}"></td>
                              <td th:text="${conta.numCliente}"></td>
                              <td th:text="${conta.consumo} + ' kWh' "></td>
                              <td>
                                 <div class="btn-group pull-right">
                                       <span class="oi oi-pencil"></span>
                                    <a class="btn btn-sm " th:href="@{/contas/{id}(id=${conta.id})}" title="editar"><i class="fas fa-pencil-alt"></i></a>
                                    <a class="delete btn btn-sm" th:href="@{/contas/{id}(id=${conta.id})}" title="excluir"><i class="far fa-trash-alt"></i></a>
                                 </div>
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
               <div class="">
                  <a class="btn btn-info " data-toggle="modal" data-target="#modalLoginForm"><i class="fas fa-plus pr-2"></i>Adicionar</a>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- MODAL -->
   <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header text-center">
               <h4 class="modal-title w-100 font-weight-bold">Nova Conta</h4>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body mx-3">

                  <form class="form-horizontal" th:object="${conta}" th:action="@{/contas}" method="POST"
                  action="#">
                  <div class="form-group">
                     <fieldset>
                           <div class="md-form mb-3">   
                           <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                              <div th:each="detailedError : ${#fields.detailedErrors()}">
                                 <span th:text="${detailedError.message}"></span>
                              </div>
                           </div>
                        </div>   
               
               <!-- <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
                  <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                </ul> -->
               <div class="md-form mb-3">                                                          
                  <div class="col-6" >
                  <!-- <div class="col-md-4" > -->
                      <label data-error="wrong" data-success="right" for="dataEmissao">Data de Emissão</label>
                      <input type="text" id="dataEmissao" class="form-control input-sm validate date" th:field="*{dataEmissao}" th:errorclass="has-error"/>
                  </div>
               </div>
               <div class="md-form mb-3"> 
                  <div class="col-6" th:classappend="${#fields.hasErrors('dataVencimento')}? 'has-error'">
                     <label>Data de Vencimento</label> 
                     <input type="text" class="form-control input-sm validate" th:field="*{dataVencimento}" placeholder="Informe data de vencimento"/>
                  </div>
               </div>
               <div class="md-form mb-3"> 
                  <div class="col-4" th:classappend="${#fields.hasErrors('valor')}? 'has-error'">
                     <label>Valor</label> 
                     <input type="text" class="form-control input-sm validate money" th:field="*{valor}"/>
                  </div>
               </div>						
               <div class="md-form mb-3"> 
                  <div class="col-6" th:classappend="${#fields.hasErrors('numInstalacao')}? 'has-error'">
                     <label> Nº Instalação</label>
                     <input type="text" class="form-control input-sm validate only-number" th:field="*{numInstalacao}"/>
                  </div>
               </div>						
               <div class="md-form mb-3"> 
                  <div class="col-md-4" th:classappend="${#fields.hasErrors('numCliente')}? 'has-error'">
                     <label>Nº Cliente</label>
                     <input type="text" class="form-control input-sm validate only-number" th:field="*{numCliente}"/>
                  </div>
               </div>						
               <div class="md-form mb-3"> 
                  <div class="col-md-4" th:classappend="${#fields.hasErrors('consumo')}? 'has-error'">
                     <label>Consumo <small><i>(kWh)</i> </small></label>
                     <input type="text" class="form-control input-sm validate money2" th:field="*{consumo}"/>
                  </div>
               </div>						
            </fieldset>
         </div>
         <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Salvar</button>
         </div>
      </form>
               
            </div>
         </div>
      </div>
   </div>

  <!--  <div class="text-center">
      <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Launch
         Modal Login Form</a>
   </div> -->
   <!-- MODAL  -->

   <script src="https://code.jquery.com/jquery-3.4.1.min.js"
   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="js/jquery.mask.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
   integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
   crossorigin="anonymous"></script>

   <script>
      $(document).ready(function () {
         $('.date').mask('00/00/0000');
         $('.money').mask('000.000.000.000.000,00', { reverse: true });
         $('.money2').mask("#.##0,00", { reverse: true });
         $('.only-number').mask("00000000000", { reverse: true });
      });
   </script>
</body>

</html>
